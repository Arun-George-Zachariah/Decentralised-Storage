<!DOCTYPE html>
<html>
    <head>
        <title>Private-Share</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <a href="/account">Click here to create an account</a>
        <form action="/requestFile" method="post" enctype="multipart/form-data">
            File Name: <input type="text" name="fileName"/><br>
            Public Key: <input type="text" name="publicKey"/><br>
            <a href = "{{ url_for('create_key') }}">Create Key</a><br>
            {% if public_key %}
                <p>{{ public_key }}</p>
            {% endif %}
            Creator Account: <input type="text" name="creatorAccount"/><br>
            <input type="submit" value="Request"/>
        </form>
    </body>
</html>
